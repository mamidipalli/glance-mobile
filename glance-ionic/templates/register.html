<ion-view view-title="Glance">
  <ion-nav-bar class="bar-positive nav-title-slide-ios7" align-title="center">
    <ion-nav-back-button class="button-icon ion-arrow-left-c"></ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="padding">
     <button class="button button-royal button-block ion-social-googleplus" ng-click="doSocialLogin('google')" ng-controller="AppCtrl"></button>
        <label>
          Or
        </label>
    
  <form ng-submit="doSocialLogin('facebook')" ng-controller="AppCtrl">
        <button class="button button-royal button-block ion-social-facebook" type="submit"></button>
        <label>
          Or
        </label>
  </form>
    <form ng-submit="doRegister()" ng-controller="AppCtrl">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Name" ng-model="registerData.name">
        </label>
        <label class="item item-input">
          <input type="tel" placeholder="Phone" ng-model="registerData.phone">
        </label>
        <label class="item item-input">
          <input type="email" placeholder="Email" ng-model="registerData.email">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="registerData.password">
        </label>
      </div>
      <button class="button button-royal button-block" type="submit">Register</button>
    </form>
  </ion-content>
</ion-view>
